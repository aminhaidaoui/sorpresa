*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  height:100vh;
  overflow:hidden;
}

/* ---------- SEZIONI ---------- */

.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  padding:20px;
  text-align:center;
  transition:.5s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* ---------- BOTTONI ---------- */

button{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute}

/* ---------- COLLAGE RESPONSIVE ---------- */

.collage{
  position:relative;
  width:100%;
  height:100%;
}

.collage img{
  position:absolute;
  width:22vw;
  height:22vw;
  max-width:110px;
  max-height:110px;
  object-fit:cover;
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
}

/* ---------- LETTERA SCROLL ---------- */

.letterPage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.letter{
  background:#fffaf0;
  color:#333;
  padding:25px;
  border-radius:18px;
  max-width:340px;
  margin-bottom:40px;
  line-height:1.5;
}

.letter img{
  width:130px;
  border-radius:15px;
  margin-bottom:12px;
}

}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}
