<style>

*{

body{
  height:100vh;

  background:linear-gradient(135deg,#ff9a9e,#fad0c4);

}

/* ---------- SEZIONI ---------- */

.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  padding:20px;
  transition:.5s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

button{

  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute}

/* ---------- COLLAGE SCROLL MOBILE ---------- */

.collage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2, 40vw);
  gap:20px;
  justify-content:center;
}

.photos img{
  width:40vw;
  height:40vw;
  max-width:170px;
  max-height:170px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.title{
  font-size:24px;
  margin-bottom:20px;
}

/* ---------- LETTERA ---------- */

.letterPage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.letter{
  background:#fffaf0;
  color:#222;
  padding:25px;
  border-radius:18px;
  max-width:340px;
  margin-bottom:30px;
  font-family:"Courier New", monospace; /* stile macchina da scrivere */
  line-height:1.5;
  text-align:left;
}

.letter img{
  width:140px;
  border-radius:15px;
  display:block;
  margin:0 auto 15px;
}

/* ---------- CUORI ---------- */

.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* ---------- FINALE CENTRATO ---------- */

.final{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.final img{
  width:220px;
  border-radius:20px;
  margin-top:20px;
}

</style>
</head>
