<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per te ‚ù§Ô∏è</title>

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* pagine */
.section{
  position:absolute;
  width:100%;
  opacity:0;
  pointer-events:none;
  transition:.5s;
  padding:20px;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* bottoni */
button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute;}

/* gallery 11 foto */
.gallery{
  display:grid;
  grid-template-columns:repeat(4,90px);
  gap:12px;
  justify-content:center;
  margin:20px auto;
}

.gallery img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

/* lettera */
.letter{
  background:white;
  color:#333;
  padding:20px;
  border-radius:15px;
  max-width:300px;
  margin:auto;
}

.letter img{
  width:120px;
  border-radius:12px;
  margin-bottom:10px;
}

/* finale */
.final img{
  width:200px;
  border-radius:15px;
  margin-top:20px;
}

/* cuori */
.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

</style>
</head>

<body>

<!-- PAGINA 1 -->
<div id="page1" class="section active">
  <h1 id="count">3</h1>
  <p>Ho una sorpresa per te ‚ù§Ô∏è</p>
</div>

<!-- PAGINA 2 (11 FOTO) -->
<div id="page2" class="section">
  <h2>I nostri momenti da scemi ‚ù§Ô∏è</h2>

  <div class="gallery">
    <img src="foto1.jpg.jpeg">
    <img src="foto2.jpg.jpeg">
    <img src="foto4.jpg.jpeg">
    <img src="foto5.jpg.jpeg">
    <img src="foto6.jpg.jpeg">
    <img src="foto7.jpg.jpeg">
    <img src="foto8.jpg.jpeg">
    <img src="foto9.jpg.jpeg">
    <img src="foto10.jpg.jpeg">
    <img src="foto11.jpg.jpeg">
    <img src="foto1.jpg.jpeg"> <!-- riuso per simmetria -->
  </div>

  <button onclick="next()">Continua</button>
</div>

<!-- PAGINA 3 LETTERA (SOLO foto3) -->
<div id="page3" class="section">

  <div class="letter">
    <img src="foto3.jpg.jpeg">

    <p>
    Cara Cami,<br><br>
    sei la cosa pi√π bella che mi sia capitata.<br>
    Mi fai credere di nuovo nell‚Äôamore.<br><br>
    Il tuo Amin ‚ù§Ô∏è
    </p>

    <button onclick="next()">Dimmi ‚ù§Ô∏è</button>
  </div>

</div>

<!-- PAGINA 4 FINALE -->
<div id="page4" class="section">
  <h1>Vuoi essere la mia ragazza? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yes()">S√¨ üòç</button>
  <button id="noBtn" class="no">No üòú</button>
</div>

<script>

let current=1;

function next(){
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");
}

/* countdown */
let c=3;
const count=document.getElementById("count");

setInterval(()=>{
  c--;
  count.innerHTML=c;
  if(c===0) next();
},1000);

/* NO scappa */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
}

/* SI finale con foto6 */
function yes(){
  document.body.innerHTML=
  "<div class='final'><h1>‚ù§Ô∏è Sono felicissimo ‚ù§Ô∏è</h1><img src='foto6.jpg.jpeg'></div>";
}

/* cuori */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);

</script>

</body>
</html>
