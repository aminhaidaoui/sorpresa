<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Per te ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow:hidden;
}

/* ---------- SEZIONI ---------- */
.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  padding:20px;
  transition:.5s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* ---------- COUNTDOWN GRANDE ---------- */
#page1::before{
  content:"‚ù§Ô∏è";
  position:absolute;
  font-size:230px;
  opacity:.15;
}

#count{
  font-size:140px;
  font-weight:bold;
  text-shadow:0 10px 30px rgba(0,0,0,.35);
  animation:pulse 1s infinite;
}

#page1 p{
  font-size:22px;
  margin-top:15px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.18);}
  100%{transform:scale(1);}
}

/* ---------- BOTTONI ---------- */
button{
  padding:14px 26px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute}

/* ---------- COLLAGE (IPHONE SAFE) ---------- */
.collage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:calc(90px + env(safe-area-inset-top));
}

.title{
  margin-bottom:20px;
}

.masonry{
  column-count:2;
  column-gap:14px;
  padding:10px;
  max-width:420px;
}

@media (min-width:700px){
  .masonry{ column-count:3; }
}

.masonry img{
  width:100%;
  margin-bottom:14px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  break-inside:avoid;
  transform:rotate(calc((var(--r,0) - 0.5) * 6deg));
}

.masonry img:nth-child(odd){ --r:0.2; }
.masonry img:nth-child(even){ --r:0.8; }

/* ---------- LETTERA ---------- */
.letterPage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.letter{
  background:#fffaf0;
  color:#222;
  padding:25px;
  border-radius:18px;
  max-width:340px;
  font-family:"Courier New", monospace;
  line-height:1.5;
}

.letter img{
  width:140px;
  border-radius:15px;
  margin-bottom:12px;
}

/* ---------- FINALE ---------- */
.final{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation:fade .8s ease;
}

.final img{
  width:220px;
  border-radius:20px;
  margin:20px 0;
}

@keyframes fade{
  from{opacity:0; transform:scale(.95);}
  to{opacity:1; transform:scale(1);}
}

/* ---------- CUORI ---------- */
.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

.tapHint{
  margin-top:18px;
  font-size:15px;
  opacity:.85;
  animation:blink 1.6s infinite;
}

@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

</style>
</head>

<body>

<!-- AUDIO (senza autoplay, parte al tap) -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- PAGINA 1 -->
<div id="page1" class="section active">
  <h1 id="count">3</h1>
  <p>Ho una sorpresa per te ‚ù§Ô∏è</p>
  <p class="tapHint">Tocca lo schermo per iniziare üéµ</p>
</div>


<!-- PAGINA 2 -->
<div id="page2" class="section collage">
  <h2 class="title">I nostri momenti da scemi ‚ù§Ô∏è</h2>

  <div class="masonry">
    <img src="foto1.jpg.jpeg">
    <img src="foto2.jpg.jpeg">
    <img src="foto4.jpg.jpeg">
    <img src="foto5.jpg.jpeg">
    <img src="foto6.jpg.jpeg">
    <img src="foto7.jpg.jpeg">
    <img src="foto8.jpg.jpeg">
    <img src="foto9.jpg.jpeg">
    <img src="foto10.jpg.jpeg">
    <img src="foto11.jpg.jpeg">
  </div>

  <button onclick="next()">Continua ‚ú®</button>
</div>

<!-- PAGINA 3 -->
<div id="page3" class="section letterPage">
  <div class="letter">
    <img src="foto3.jpg.jpeg">
    <p id="typed"></p>
  </div>

  <button onclick="next()">Dimmi ‚ù§Ô∏è</button>
</div>

<!-- PAGINA 4 -->
<div id="page4" class="section">
  <h1>Vuoi essere la mia ragazza? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yes()">S√¨ üòç</button>
  <button id="noBtn" class="no">No üòú</button>
</div>

<script>
let current=1;

function next(){
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");

  if(current===3) typeWriter();
}

/* =================================================
   MUSICA + COUNTDOWN (FIX DEFINITIVO iPhone)
================================================= */

const music=document.getElementById("music");
const count=document.getElementById("count");

let started=false;

async function startExperience(){
  if(started) return;
  started=true;

  try{
    music.currentTime = 0;
    await music.play();   // play "forzato"
  }catch(e){
    console.log("audio bloccato:", e);
  }

  let c=3;
  count.innerHTML=c;

  const timer=setInterval(()=>{
    c--;
    count.innerHTML=c;

    if(c===0){
      clearInterval(timer);
      next();
    }
  },1000);
}

/* TAP OBBLIGATORIO (iphone) */
document.addEventListener("touchstart", startExperience, {once:true});
document.addEventListener("click", startExperience, {once:true});


/* =================================================
   TYPEWRITER
================================================= */

const text=`Cara Cami,

sono stato colpito da te, dal tuo carattere e dalla tua bellezza.
I miei occhi brillano quando ti guardo e mi stai facendo credere di nuovo nell‚Äôamore.

Non abbiamo iniziato nel migliore dei modi,
ma sono sicuro che finiremo nel migliore.

Ti amo tantissimo ‚ù§Ô∏è

Il tuo Amin`;

const target=document.getElementById("typed");

function typeWriter(){
  target.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    target.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(t);
  },55);
}


/* =================================================
   NO SCAPPA
================================================= */

const noBtn=document.getElementById("noBtn");

function moveNo(){
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);


/* =================================================
   FINALE
================================================= */

function yes(){
  if(navigator.vibrate) navigator.vibrate(200);

  const now=new Date();
  const data=now.toLocaleDateString();
  const ora=now.toLocaleTimeString().slice(0,5);

  document.body.innerHTML=`
  <div class="final">
    <h1>‚ù§Ô∏è Sono felicissimo ‚ù§Ô∏è</h1>
    <img src="foto6.jpg.jpeg">
    <h2>Siamo ufficialmente fidanzati üíï</h2>
    <p>${data} ‚Äì ${ora}</p>
  </div>`;
}


/* =================================================
   CUORI
================================================= */

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);
</script>


</body>
</html>
