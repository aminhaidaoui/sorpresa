<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Per te ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow:hidden;
}

/* ---------- SEZIONI ---------- */
.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  padding:20px;
  transition:.5s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* ---------- COUNTDOWN GRANDE ---------- */
#page1::before{
  content:"‚ù§Ô∏è";
  position:absolute;
  font-size:230px;
  opacity:.15;
}

#count{
  font-size:140px;
  font-weight:bold;
  text-shadow:0 10px 30px rgba(0,0,0,.35);
  animation:pulse 1s infinite;
}

#page1 p{
  font-size:22px;
  margin-top:12px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.18);}
  100%{transform:scale(1);}
}

/* scritta tocca schermo */
.tapHint{
  font-size:15px;
  margin-top:18px;
  opacity:.85;
  animation:blink 1.6s infinite;
}

@keyframes blink{
  0%,100%{opacity:.3}
  50%{opacity:1}
}

/* ---------- BOTTONI ---------- */
button{
  padding:14px 26px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute}

/* ---------- COLLAGE (FIX IPHONE NOTCH) ---------- */
.collage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:calc(90px + env(safe-area-inset-top));
}

.title{
  margin-bottom:20px;
}

.masonry{
  column-count:2;
  column-gap:14px;
  padding:10px;
  max-width:420px;
}

@media (min-width:700px){
  .masonry{ column-count:3; }
}

.masonry img{
  width:100%;
  margin-bottom:14px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  break-inside:avoid;
}

/* ---------- LETTERA ---------- */
.letterPage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.letter{
  background:#fffaf0;
  color:#222;
  padding:25px;
  border-radius:18px;
  max-width:340px;
  font-family:"Courier New", monospace;
}

/* ---------- FINALE ---------- */
.final{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* ---------- CUORI ---------- */
.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- PAGINA 1 -->
<div id="page1" class="section active">
  <h1 id="count">3</h1>
  <p>Ho una sorpresa per te ‚ù§Ô∏è</p>
  <p class="tapHint">Tocca lo schermo per iniziare </p>
</div>

<!-- PAGINA 2 -->
<div id="page2" class="section collage">
  <h2 class="title">I nostri momenti da scemi ‚ù§Ô∏è</h2>

  <div class="masonry">
    <img src="foto1.jpg.jpeg">
    <img src="foto2.jpg.jpeg">
    <img src="foto3.jpg.jpeg">
    <img src="foto4.jpg.jpeg">
    <img src="foto5.jpg.jpeg">
  </div>

  <button onclick="next()">Avanti ‚ú®</button>
</div>

<!-- PAGINA 3 -->
<div id="page3" class="section letterPage">
  <div class="letter">
    <p id="typed"></p>
  </div>
  <button onclick="next()">Premi topa ‚ù§Ô∏è</button>
</div>

<!-- PAGINA 4 -->
<div id="page4" class="section">
  <h1>Vuoi essere la mia topolona? ‚ù§Ô∏è</h1>
  <button class="yes" onclick="yes()">S√¨ üòç</button>
  <button id="noBtn" class="no">No üòú</button>
</div>

<script>
let current=1;

function next(){
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");
  if(current===3) typeWriter();
}

/* MUSICA + COUNTDOWN insieme al TAP (fix iPhone) */
const music=document.getElementById("music");
const count=document.getElementById("count");

let started=false;

function startExperience(){
  if(started) return;
  started=true;

  music.play();

  let c=3;
  const timer=setInterval(()=>{
    c--;
    count.innerHTML=c;
    if(c===0){
      clearInterval(timer);
      next();
    }
  },1000);
}

document.addEventListener("touchstart",startExperience,{once:true});
document.addEventListener("click",startExperience,{once:true});

/* LETTERA */
const text="Ti amo tantissimo ‚ù§Ô∏è";
const target=document.getElementById("typed");

function typeWriter(){
  let i=0;
  const t=setInterval(()=>{
    target.innerHTML+=text[i++];
    if(i>=text.length) clearInterval(t);
  },60);
}

/* NO SCAPPA */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
}
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);

/* CUORI */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);
</script>

</body>
</html>
