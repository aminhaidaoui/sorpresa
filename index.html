<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Per te ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:white;
  overflow:hidden;
}

/* SEZIONI */
.section{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  pointer-events:none;
  padding:20px;
  transition:.5s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* BOTTONI */
button{
  padding:14px 26px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

.yes{background:#ff4d6d;color:white;}
.no{background:white;color:#333;position:absolute}

/* COLLAGE FOTO */
.collage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.photos{
  display:grid;
  grid-template-columns:repeat(2,40vw);
  gap:18px;
}

.photos img{
  width:40vw;
  height:40vw;
  max-width:170px;
  max-height:170px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}

/* LETTERA */
.letterPage{
  overflow-y:auto;
  justify-content:flex-start;
  padding-top:40px;
}

.letter{
  background:#fffaf0;
  color:#222;
  padding:25px;
  border-radius:18px;
  max-width:340px;
  font-family:"Courier New", monospace;
  line-height:1.5;
}

.letter img{
  width:140px;
  border-radius:15px;
  margin-bottom:12px;
}

/* FINALE */
.final{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.final img{
  width:220px;
  border-radius:20px;
  margin:20px 0;
}

/* CUORI */
.heart{
  position:fixed;
  top:-10px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="musica.mp3.mp3" type="audio/mpeg">
</audio>

<!-- PAGINA 1 -->
<div id="page1" class="section active">

<div id="page2" class="section collage">

  <div class="photos">
    <img src="foto1.jpg.jpeg">

    <img src="foto5.jpg.jpeg">

    <img src="foto8.jpg.jpeg">

<script>

let current=1;

function next(){
  document.getElementById("page"+current).classList.remove("active");
  current++;
  document.getElementById("page"+current).classList.add("active");

  if(current===3){
    typeWriter(); // parte SOLO qui
  }
}

/* COUNTDOWN */
let c=3;
const count=document.getElementById("count");

setInterval(()=>{
  c--;
  count.innerHTML=c;

},1000);

/* MUSICA (iphone fallback) */
const music=document.getElementById("music");
music.play().catch(()=>{});
document.body.addEventListener("click",()=>music.play(),{once:true});

const target=document.getElementById("typed");

function typeWriter(){

/* NO SCAPPA */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*80+"%";

function yes(){

    now.getHours().toString().padStart(2,'0') + ":" +

</script>

</body>
</html>
